[package]
name = "passport-nft"
version = "0.1.0"
edition = "2021"

[lib]
name = "passport_nft"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "passport_nft_contract"
path = "src/contract.rs"

[[bin]]
name = "passport_nft_service"
path = "src/service.rs"

[dependencies]
anyhow = "1.0"
linera-sdk = { path = "../../linera-sdk" }
linera-base = { path = "../../linera-base" }
async-graphql = "7.0.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
log = "0.4"
hex = "0.4"
sha2 = "0.10"

